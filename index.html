<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/fontawesome-free-6.5.2-web/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
    <div class="logo">
      <img src="src/images/logo.svg" alt="Logo">
    </div>
    <main>
          <div class="ilustration">
            <img class="illustration" src="src/images/illustration-mockups.svg" alt="Ilustrações">
          </div>
          
          <div class="information">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.</p>
      
            <a class="button" href="">Register</a>

            <div class="social">
              <div class="circulo">
                <a href="">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </div>
    
              <div class="circulo">
                <a href="">
                  <i class="fa-brands fa-twitter"></i>
                </a>  
              </div>
    
              <div class="circulo">
                <a class="insta">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </div>
            </div>
          </div>  
    </main>
</body>
</html>
